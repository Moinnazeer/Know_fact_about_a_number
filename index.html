<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Know The Fact About The Number</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-container">
        <div class="content">
          <h1 class="heading">Enter a number to know interesting facts about the number</h1>
          <input type="search" class="user-input" placeholder="Enter a Number" id="userInput"/>
          <div class="spinner d-none" id="spinner">
            <div class="d-flex justify-content-center mt-4">
              <div class="spinner-border text-light" role="status"></div>
            </div>
          </div>
          <p class="fact-text mt-4" id="fact">0 is the atomic number of the theoretical element tetraneutron.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
